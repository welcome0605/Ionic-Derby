<ion-header>
  <app-main-toolbar></app-main-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <h1 class="text-format--header">
      {{ 'FORGOT_PAGE.TITLE' | translate }}
    </h1>

    <form [formGroup]="forgotForm" (ngSubmit)="createNewPassword()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">{{
            'GLOBAL.EMAIL' | translate
          }}</ion-label>
          <ion-input
            formControlName="email"
            type="email"
            required="true"
            clearInput
          >
          </ion-input>
        </ion-item>

        <ng-container *ngIf="email.touched && email.invalid">
          <ion-text
            *ngIf="email.errors.required"
            color="danger"
            class="text-format--info"
          >
            {{ 'ERRORS.REQUIRED' | translate: { value: emailWord } }}
          </ion-text>

          <ion-text 
            *ngIf="email.errors.email" 
            color="danger"
            class="text-format--info"
          >
            {{ 'ERRORS.INVALID_EMAIL' | translate }}
          </ion-text>
        </ng-container>
      </ion-list>

      <ion-button
        color="primary"
        expand="block"
        mode="ios"
        type="submit"
        [disabled]="forgotForm.invalid ||Â isLoading"
      >
        {{ buttonWord }}
      </ion-button>
    </form>
  </div>
</ion-content>
